name: teachai_app
description: AI助手 - 毕节教师助手
publish_to: "none"
version: 2.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  flutter_markdown: ^0.6.18
  markdown: ^7.1.1
  url_launcher: ^6.2.1
  provider: ^6.0.5
  image_picker: ^1.0.4
  dio: ^5.3.2
  connectivity_plus: ^5.0.1
  google_mlkit_text_recognition: ^0.13.1
  loading_animation_widget: ^1.2.0+4
  tutorial_coach_mark: ^1.2.8
  flutter_typeahead: ^5.2.0
  share_plus: ^7.2.1
  flutter_widget_from_html: ^0.14.11
  flutter_html: ^3.0.0-beta.2
  shared_preferences: ^2.2.2
  # 本地AI相关依赖（仅移动平台）
  path: ^1.8.3
  archive: ^3.4.9
  crypto: ^3.0.3
  # HTTP下载和文件管理
  http: ^1.1.0
  permission_handler: ^12.0.0
  # 缺失的依赖包
  flutter_dotenv: ^5.1.0
  showcaseview: ^3.0.0
  loader_overlay: ^4.0.0
  image: ^4.1.3
  pdf: ^3.10.4
  printing: ^5.11.0
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/models/
    - .env

  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Regular.ttf
