# nginx configuration for bijielearn.com production deployment
# This replaces the old cross-origin setup with proper proxy pattern

server {
    listen 80;
    listen [::]:80;
    server_name bijielearn.com www.bijielearn.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bijielearn.com www.bijielearn.com;

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # ==========================================
    # NEW PROXY PATTERN - NextAuth Compatible
    # ==========================================
    
    # All requests go to Next.js frontend (includes NextAuth + API proxies)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # Timeouts for AI streaming responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files (optional optimization)
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        access_log off;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
        internal;
    }
}

# ==========================================
# REMOVED: Old cross-origin configuration
# ==========================================
# The following routes are NO LONGER NEEDED:
# - location /api/ (NextAuth conflicts)
# - location /server/ (direct Express access)
# 
# Everything now goes through Next.js proxy routes:
# - /api/auth/* → NextAuth (handled by Next.js)  
# - /api/proxy/* → Express backend (authenticated via NextAuth)
#
# This eliminates CORS issues and follows NextAuth.js best practices